version: "3.8"

services:
  postgres-db:
    image: postgres:15.3
    restart: always
    environment:
      - DATABASE_HOST=127.0.0.1
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./postgres/:/var/lib/postgresql/data
    ports:
      - 5432:5432
